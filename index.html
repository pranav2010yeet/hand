<html>
    <head>
      <title>GESTURE</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
    <h2 class="btn btn-warning" id=heading>Gesture recogniser
      <br>
      <span>&#128077;</span>
      <span>&#128078;</span>
      <span>&#128076;</span>
    </h2>
        <br><br>
  
        <p style="font-size: 22px;">Take pic of gesture check if we can recognise it
            <br>
          <b style="color: white ">whats your gesture?</b>
          <br>
          <b style="color: blue">whats your gesture?</b>
          <br>
          <b style="color: orange">whats your gesture? </b>
          <br>
        </p>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Webcam view</label>
          <div id="camera"></div>
          <br><br>
          <button onclick="capture()" class="btn btn-warning">Capture image</button>
        </div>
  <div class="col-md-4 col-sm-12 col-xs-12">
    <label>Prediction 1</label>
    <p class="gesture_name" id="gesture1"></p>
    <p class="emoji" id="emoji1"></p>
    <label>Prediction 2</label>
    <p class="gesture_name" id="gesture2"></p>
    <p class="emoji" id="emoji2"></p>
  </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
  
         
  <div id="Snapshot"></div>
  <br><br>
  <button class="btn btn-success" onclick="Identify()">Predict gesture</button>
  
        </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
